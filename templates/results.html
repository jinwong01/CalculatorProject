{% extends "base.html" %} {% block content %}

<body>
   Past Calculations


   <table style="width:100%">
       <tr>
           <th>First Number</th>
           <th>Operation</th>
           <th>Second Number</th>
           <th>Result</th>
           <th>Time</th>
       </tr>
       {% for expression in past %}
       <tr>
           <td>{{expression.num_one}}</td>
           <td>{{expression.operator}}</td>
           <td>{{expression.num_two}}</td>
           <td>{{expression.result}}</td>
           <td>{{expression.created_at}}</td>
       </tr>
       {% endfor %}
   </table>
   
   <button onclick="window.location.href='http://127.0.0.1:8000/';">
    Return to Calculator
  </button>
   
</body>
{% endblock %}
